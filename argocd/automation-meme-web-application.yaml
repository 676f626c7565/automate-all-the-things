apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: AATT_APP_NAME-argocd-application
  namespace: argocd
spec:
  destination:
    namespace: AATT_APP_NAME
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - ../values.yaml
    path: helm/my-app/Chart
    repoURL: https://github.com/tferrari92/automate-all-the-things.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true