apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: automation-meme-web
  namespace: argocd
spec:
  destination:
    namespace: automation-meme-web
    server: https://kubernetes.default.svc
  project: default
  source:
    helm:
      valueFiles:
        - ../values.yaml
    path: helm-charts/automation-meme-web/Chart
    repoURL: https://github.com/tferrari92/automate-all-the-things.git
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true